<header class="bg-white shadow-md sticky top-0 z-50">
  <div class="container mx-auto px-4">
    <div class="flex items-center justify-between h-16">
      <!-- Logo -->
      <div class="flex items-center">
        <a routerLink="/" class="text-2xl font-bold text-blue-600 hover:text-blue-700 transition-colors">
          EcomStore
        </a>
      </div>

      <!-- Navigation -->
      <nav class="hidden md:flex items-center space-x-8">
        <a routerLink="/" routerLinkActive="text-blue-600" [routerLinkActiveOptions]="{exact: true}" 
           class="text-gray-700 hover:text-blue-600 transition-colors font-medium">
          Home
        </a>
        <div class="relative group">
          <a routerLink="/products" routerLinkActive="text-blue-600"
             class="text-gray-700 hover:text-blue-600 transition-colors font-medium flex items-center">
            Products
            <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
            </svg>
          </a>
          <div class="absolute top-full left-0 w-48 bg-white shadow-lg rounded-md opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-200 z-50">
            <div class="py-2">
              <ng-container *ngFor="let category of mainCategories">
                <div class="relative group-submenu">
                  <a [routerLink]="['/products']" [queryParams]="{category: category._id}"
                     class="block px-4 py-2 text-gray-700 hover:bg-blue-50 hover:text-blue-600 transition-colors">
                    {{ category.name }}
                  </a>
                  <div class="absolute left-full top-0 w-48 bg-white shadow-lg rounded-md opacity-0 invisible group-hover-submenu:opacity-100 group-hover-submenu:visible transition-all duration-200" 
                       *ngIf="getSubcategories(category._id).length > 0">
                    <div class="py-2">
                      <a *ngFor="let subcategory of getSubcategories(category._id)"
                         [routerLink]="['/products']" [queryParams]="{category: subcategory._id}"
                         class="block px-4 py-2 text-gray-700 hover:bg-blue-50 hover:text-blue-600 transition-colors">
                        {{ subcategory.name }}
                      </a>
                    </div>
                  </div>
                </div>
              </ng-container>
            </div>
          </div>
        </div>
        <a routerLink="/contact" routerLinkActive="text-blue-600"
           class="text-gray-700 hover:text-blue-600 transition-colors font-medium">
          Contact
        </a>
        <a routerLink="/faq" routerLinkActive="text-blue-600"
           class="text-gray-700 hover:text-blue-600 transition-colors font-medium">
          FAQ
        </a>
      </nav>

      <!-- User Actions -->
      <div class="flex items-center space-x-4">
        <!-- Cart -->
        <a routerLink="/cart" class="relative text-gray-700 hover:text-blue-600 transition-colors">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                  d="M3 3h2l.4 2M7 13h10l4-8H5.4m0 0L7 13m0 0l-1.1 5M7 13l1.1-5m0 0h12.6M9 19v1a1 1 0 001 1h.01a1 1 0 001-1v-1a1 1 0 00-1-1H10a1 1 0 00-1 1zM20 19v1a1 1 0 01-1 1h-.01a1 1 0 01-1-1v-1a1 1 0 011-1h.01a1 1 0 011 1z"></path>
          </svg>
          <span *ngIf="cartItemCount > 0" 
                class="absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center">
            {{ cartItemCount }}
          </span>
        </a>

        <!-- User Menu -->
        <div class="relative" *ngIf="currentUser; else authButtons">
          <button (click)="showUserMenu = !showUserMenu" 
                  class="flex items-center space-x-2 text-gray-700 hover:text-blue-600 transition-colors">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                    d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
            </svg>
            <span class="hidden sm:block">{{ currentUser.name }}</span>
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
            </svg>
          </button>
          
          <div *ngIf="showUserMenu" 
               class="absolute right-0 top-full w-48 bg-white shadow-lg rounded-md border mt-1 z-50">
            <div class="py-2">
              <a routerLink="/profile" 
                 class="block px-4 py-2 text-gray-700 hover:bg-blue-50 hover:text-blue-600 transition-colors">
                My Profile
              </a>
              <a *ngIf="currentUser.role === 'admin'" routerLink="/admin" 
                 class="block px-4 py-2 text-gray-700 hover:bg-blue-50 hover:text-blue-600 transition-colors">
                Admin Panel
              </a>
              <button (click)="logout()" 
                      class="w-full text-left px-4 py-2 text-gray-700 hover:bg-red-50 hover:text-red-600 transition-colors">
                Logout
              </button>
            </div>
          </div>
        </div>

        <ng-template #authButtons>
          <div class="flex items-center space-x-2">
            <a routerLink="/login" 
               class="text-gray-700 hover:text-blue-600 transition-colors font-medium">
              Login
            </a>
            <a routerLink="/register" 
               class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition-colors font-medium">
              Register
            </a>
          </div>
        </ng-template>

        <!-- Mobile Menu Button -->
        <button (click)="showMobileMenu = !showMobileMenu" 
                class="md:hidden text-gray-700 hover:text-blue-600 transition-colors">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                  d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
      </div>
    </div>

    <!-- Mobile Menu -->
    <div *ngIf="showMobileMenu" class="md:hidden border-t border-gray-200 py-4">
      <nav class="flex flex-col space-y-4">
        <a routerLink="/" class="text-gray-700 hover:text-blue-600 transition-colors font-medium">Home</a>
        <a routerLink="/products" class="text-gray-700 hover:text-blue-600 transition-colors font-medium">Products</a>
        <a routerLink="/contact" class="text-gray-700 hover:text-blue-600 transition-colors font-medium">Contact</a>
        <a routerLink="/faq" class="text-gray-700 hover:text-blue-600 transition-colors font-medium">FAQ</a>
        <div *ngIf="!currentUser" class="flex flex-col space-y-2 pt-4 border-t border-gray-200">
          <a routerLink="/login" class="text-gray-700 hover:text-blue-600 transition-colors font-medium">Login</a>
          <a routerLink="/register" class="text-gray-700 hover:text-blue-600 transition-colors font-medium">Register</a>
        </div>
      </nav>
    </div>
  </div>
</header>
